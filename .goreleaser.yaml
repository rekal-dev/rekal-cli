# See https://goreleaser.com and ref-projects/cli/.goreleaser.yaml
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/rekal
    binary: rekal
    env:
      - CGO_ENABLED=1
    # DuckDB requires CGO; cross-compilation needs per-platform CI runners.
    # For now, build only the CI runner's native platform (linux/amd64).
    # macOS users: build from source with `mise run build`.
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/rekal-dev/cli/cmd/rekal/cli.Version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "rekal_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

